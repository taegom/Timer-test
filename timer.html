<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타이머 구현</title>
    <link rel="stylesheet" href="./timerCss.css" />
  </head>
  <body>
    <h1><img src="./weniv-logo.png" alt="위니브 로고" /></h1>
    <div class="container">
      <h2 class="timer">Timer</h2>
      <img src="./Rectangle 10.png" alt="" class="line" />
      <div class="time">
        <div class="HRS">00</div>
        <img src="./dot.png" alt="" class="dot" />
        <div class="MIN">00</div>
        <img src="./dot.png" alt="" class="dot" />
        <div class="SEC">00</div>
      </div>
      <div class="buttons">
        <button class="start">
          <img src="./start.png" alt="" class="icon" />
        </button>
        <button class="reset">
          <img src="./reset.png" alt="" class="icon" />
        </button>
      </div>
    </div>
    <p class="corp">ⓒ WENIV Corp.</p>
  </body>
</html>
